<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Expense Tracker</h1>
    <form id="expenseForm">
      <div class="mb-3">
        <label for="expenseamount" class="form-label">Choose Expense Amount:</label>
        <input type="number" class="form-control" id="expenseamount" name="expenseamount" required />
      </div>
      <div class="mb-3">
        <label for="movie" class="form-label">Movie:</label>
        <input type="text" class="form-control" id="movie" name="movie" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Choose a category:</label>
        <select name="category" id="category" class="form-select">
          <option value="Movie">Movie</option>
          <option value="Shopping">Shopping</option>
          <option value="Snacks">Snacks</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <ul id="expenseList" class="list-group mt-4"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
